<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="clear btn btn-primary" id="clearBtn">Clear</button>
    </header>
    <div class="container">
      <div class = "time-block row past" id ="time-block-9">
        <div class = "hour col-sm-1 text-center ">9am</div>
        <textarea name="text" id="textarea-9" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class = "time-block row past" id ="time-block-10">
        <div class = "hour col-sm-1 text-center ">10am</div>
        <textarea name="text" id="textarea-10" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class = "time-block row past" id ="time-block-11">
        <div class = "hour col-sm-1 text-center ">11am</div>
        <textarea name="text" id="textarea-11" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class = "time-block row past" id ="time-block-12">
        <div class = "hour col-sm-1 text-center ">12pm</div>
        <textarea name="text" id="textarea-12" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class = "time-block row past" id ="time-block-13">
        <div class = "hour col-sm-1 text-center ">1pm</div>
        <textarea name="text" id="textarea-13" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class = "time-block row past" id ="time-block-14">
        <div class = "hour col-sm-1 text-center ">2pm</div>
        <textarea name="text" id="textarea-14" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class = "time-block row past" id ="time-block-15">
        <div class = "hour col-sm-1 text-center ">3pm</div>
        <textarea name="text" id="textarea-15" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class = "time-block row past" id ="time-block-16">
        <div class = "hour col-sm-1 text-center ">4pm</div>
        <textarea name="text" id="textarea-16" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class = "time-block row past" id ="time-block-17">
        <div class = "hour col-sm-1 text-center ">5pm</div>
        <textarea name="text" id="textarea-17" class= "col-sm-10"></textarea>
        <button class = "saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
